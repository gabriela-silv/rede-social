<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="login">
    <div class="container">
        <div class="login-box">
            <div class="title">
                <h1>N O T I O N</h1>
            </div>
            <form method="post" th:action="@{/salvar-usuario}" th:object="${usuario}">
                <div>
                    <label class="form-label">Usuário</label>
                    <input type="text" th:field="*{nome}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" th:field="*{senha}" class="form-control"/>
                </div>
                <div class="mb-3 button-entrar">
                    <button type="submit" class="btn btn-success">Entrar</button>
                </div>
            </form>

            <div class="footer">
                <p>Copyright © 2023 - 2023 Notion Limited. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
